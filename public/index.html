<!DOCTYPE html>
<html lang="es">
<head>
    <title>Video Recorder | Grabación de Clips</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container" role="main">
        <header>
            <h1>Video Recorder</h1>
            <p class="subtitle">Sistema de Grabación de Clips de Video</p>
        </header>
        
        <section class="form-section">
            <form id="form-grabar-clip" autocomplete="off">
                <div class="form-group">
                    <label for="placa">
                        <span class="label-text">Placa del Vehículo</span>
                        <span class="label-hint">Ingrese la placa para grabar el clip</span>
                    </label>
                    <input 
                        type="text" 
                        id="placa" 
                        name="placa" 
                        placeholder="Ej: CBL-844"
                        maxlength="10"
                        spellcheck="false"
                        autocomplete="off"
                        required
                        aria-describedby="placa-help"
                    >
                    <div id="placa-help" class="input-help">
                        Use solo letras, números y guiones
                    </div>
                </div>
                
                <button type="submit" class="submit-button">
                    Grabar Clip
                </button>
            </form>
        </section>
        
        <div id="notificacion" class="notificacion" role="alert" aria-live="polite"></div>
        
        <footer class="footer-info">
            <p>
                <strong>Clip Video System</strong><br>
                Presione <kbd>Ctrl</kbd> + <kbd>Enter</kbd> para enviar rápidamente<br>
                <kbd>Esc</kbd> para cerrar notificaciones
            </p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
