<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema profesional para grabaci√≥n de clips de video mediante placas de veh√≠culos">
    <meta name="keywords" content="video, grabaci√≥n, placas, veh√≠culos, Video">
    <meta name="author" content="Clip Video System">
    <meta name="theme-color" content="#2563eb">
    
    <title>Video Recorder | Grabaci√≥n de Clips</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
    
    <style>
        /* Importar fuentes profesionales */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Reset y configuraci√≥n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --card-shadow-hover: 0 32px 64px -12px rgba(0, 0, 0, 0.35);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Efecto de part√≠culas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6, var(--primary-color));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
        }

        /* Header */
        header {
            margin-bottom: 40px;
        }

        /* T√≠tulo principal */
        h1 {
            color: #1f2937;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #1f2937 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            border-radius: 2px;
        }

        /* Subt√≠tulo */
        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0;
            opacity: 0.8;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }

        .label-text {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .label-hint {
            display: block;
            font-size: 0.85rem;
            font-weight: 400;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .input-help {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 6px;
            font-style: italic;
        }

        /* Input mejorado */
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            outline: none;
            background: #ffffff;
            color: #1f2937;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:hover:not(:focus) {
            border-color: #d1d5db;
        }

        /* Bot√≥n profesional */
        button {
            position: relative;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        /* Spinner para el bot√≥n */
        .button-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notificaciones mejoradas */
        .notificacion {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            display: none;
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .notificacion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0.8;
        }

        .notificacion.success {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: #065f46;
            border: 1px solid #a7f3d0;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
        }

        .notificacion.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #fca5a5;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }

        .notificacion.warning {
            background: linear-gradient(135deg, #fffbeb 0%, #fed7aa 100%);
            color: #92400e;
            border: 1px solid #fde68a;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        /* Iconos para notificaciones */
        .notificacion.success::after {
            content: '‚úì';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .notificacion.error::after {
            content: '‚úï';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .notificacion.warning::after {
            content: '‚ö†';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer informativo */
        .footer-info {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* Estilos para elementos kbd */
        kbd {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design mejorado */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 24px;
            }
            
            input[type="text"], button {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
            
            form {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 24px 20px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }

        /* Animaciones adicionales */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Estados de carga */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <header>
            <h1>Video Recorder</h1>
            <p class="subtitle">Sistema de Grabaci√≥n de Clips de Video</p>
        </header>
        
        <section class="form-section">
            <form id="form-grabar-clip" autocomplete="off">
                <div class="form-group">
                    <label for="placa">
                        <span class="label-text">Placa del Veh√≠culo</span>
                        <span class="label-hint">Ingrese la placa para grabar el clip</span>
                    </label>
                    <input 
                        type="text" 
                        id="placa" 
                        name="placa" 
                        placeholder="Ej: ABC-123"
                        maxlength="10"
                        spellcheck="false"
                        autocomplete="off"
                        required
                        aria-describedby="placa-help"
                    >
                    <div id="placa-help" class="input-help">
                        Use solo letras, n√∫meros y guiones
                    </div>
                </div>
                
                <button type="submit" class="submit-button">
                    Grabar Clip
                </button>
            </form>
        </section>
        
        <div id="notificacion" class="notificacion" role="alert" aria-live="polite"></div>
        
        <footer class="footer-info">
            <p>
                <strong>Clip Video System</strong><br>
                Presione <kbd>Ctrl</kbd> + <kbd>Enter</kbd> para enviar r√°pidamente<br>
                <kbd>Esc</kbd> para cerrar notificaciones
            </p>
        </footer>
    </main>

    <script>
        // Configuraci√≥n de la aplicaci√≥n
        const CONFIG = {
            // URLs de la API local
            API_URLS: {
                status: '/api/status',
                record: '/api/record'
            },
            
            // Archivo de configuraci√≥n de placas
            PLACAS_FILE: 'placas.json'
        };

        // Variables globales
        let placasMap = {};
        let serverStatus = { tokenAvailable: false };

        // Elementos del DOM
        const form = document.getElementById('form-grabar-clip');
        const placaInput = document.getElementById('placa');
        const notificacion = document.getElementById('notificacion');
        const submitButton = form.querySelector('button[type="submit"]');
        const container = document.querySelector('.container');

        // Funci√≥n para mostrar notificaci√≥n con animaci√≥n mejorada
        function mostrarNotificacion(mensaje, tipo = 'error') {
            notificacion.textContent = mensaje;
            notificacion.className = `notificacion ${tipo}`;
            notificacion.style.display = 'block';
            
            // Trigger reflow para asegurar la animaci√≥n
            notificacion.offsetHeight;
            
            // Ocultar notificaci√≥n despu√©s de 8 segundos para mensajes de √©xito
            if (tipo === 'success') {
                setTimeout(() => {
                    notificacion.style.animation = 'slideInUp 0.3s ease reverse';
                    setTimeout(() => {
                        notificacion.style.display = 'none';
                        notificacion.style.animation = '';
                    }, 300);
                }, 8000);
            }
        }

        // Funci√≥n para deshabilitar/habilitar el bot√≥n con spinner
        function toggleButton(disabled) {
            submitButton.disabled = disabled;
            
            if (disabled) {
                submitButton.innerHTML = '<span class="button-spinner"></span>Procesando...';
                container.classList.add('loading');
            } else {
                submitButton.innerHTML = 'Grabar Clip';
                container.classList.remove('loading');
            }
        }

        // Funci√≥n para validar formato de placa
        function validarPlaca(placa) {
            // Validaci√≥n b√°sica: al menos 3 caracteres, solo letras, n√∫meros y guiones
            const regex = /^[A-Z0-9-]{3,10}$/;
            return regex.test(placa);
        }

        // Funci√≥n para formatear placa autom√°ticamente
        function formatearPlaca(input) {
            let valor = input.value.toUpperCase().replace(/[^A-Z0-9-]/g, '');
            input.value = valor;
        }

        // Funci√≥n para verificar estado del servidor
        async function verificarEstadoServidor() {
            try {
                console.log('üîê Verificando estado del servidor...');
                const response = await fetch(CONFIG.API_URLS.status);

                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }

                serverStatus = await response.json();
                console.log('‚úÖ Estado del servidor:', serverStatus);
                
                return serverStatus.tokenAvailable;
            } catch (error) {
                console.error('‚ùå Error al verificar estado del servidor:', error.message);
                return false;
            }
        }

        // Funci√≥n para cargar el mapeo de placas
        async function cargarPlacas() {
            try {
                console.log('üìã Cargando mapeo de placas...');
                const response = await fetch(CONFIG.PLACAS_FILE);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar placas: ${response.status}`);
                }
                
                placasMap = await response.json();
                console.log('‚úÖ Placas cargadas:', Object.keys(placasMap).length, 'placas disponibles');
                return true;
            } catch (error) {
                console.error('‚ùå Error al cargar placas:', error.message);
                mostrarNotificacion('‚ùå Error al cargar configuraci√≥n de placas. Verifique que el archivo placas.json existe.', 'error');
                return false;
            }
        }

        // Funci√≥n para grabar clip
        async function grabarClip(placa) {
            console.log(`üé¨ Enviando solicitud para grabar clip de la placa: ${placa}`);

            const response = await fetch(CONFIG.API_URLS.record, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ placa })
            });

            console.log(`üì° Respuesta del servidor: ${response.status} ${response.statusText}`);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Error del servidor: ${response.status}`);
            }

            const data = await response.json();
            console.log('‚úÖ Clip grabado exitosamente:', data);
            return data;
        }

        // Funci√≥n para inicializar la aplicaci√≥n
        async function inicializarApp() {
            console.log('üöÄ Inicializando Video Recorder...');
            
            // Cargar placas
            const placasCargadas = await cargarPlacas();
            if (!placasCargadas) {
                return;
            }
            
            // Verificar estado del servidor
            const tokenDisponible = await verificarEstadoServidor();
            
            if (!tokenDisponible) {
                mostrarNotificacion('‚ö†Ô∏è Advertencia: El servidor no tiene token de autenticaci√≥n v√°lido. Las solicitudes pueden fallar.', 'warning');
            } else {
                console.log('‚úÖ Sistema listo para usar');
                // Mostrar brevemente que todo est√° bien
                setTimeout(() => {
                    if (notificacion.style.display === 'none') {
                        mostrarNotificacion('üü¢ Sistema listo para usar', 'success');
                        setTimeout(() => {
                            notificacion.style.display = 'none';
                        }, 3000);
                    }
                }, 1000);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar aplicaci√≥n
            inicializarApp();

            // Agregar eventos al input para formateo autom√°tico
            placaInput.addEventListener('input', (e) => {
                formatearPlaca(e.target);
                
                // Limpiar notificaci√≥n cuando el usuario empiece a escribir
                if (notificacion.style.display === 'block') {
                    notificacion.style.animation = 'slideInUp 0.3s ease reverse';
                    setTimeout(() => {
                        notificacion.style.display = 'none';
                        notificacion.style.animation = '';
                    }, 300);
                }
            });

            // Efecto de focus mejorado
            placaInput.addEventListener('focus', () => {
                placaInput.parentElement.style.transform = 'scale(1.02)';
            });

            placaInput.addEventListener('blur', () => {
                placaInput.parentElement.style.transform = 'scale(1)';
            });

            // Manejar env√≠o del formulario
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const placa = placaInput.value.trim().toUpperCase();
                
                // Validaciones
                if (!placa) {
                    mostrarNotificacion('‚ùå Por favor ingrese una placa v√°lida.', 'error');
                    placaInput.focus();
                    return;
                }

                if (!validarPlaca(placa)) {
                    mostrarNotificacion('‚ùå Formato de placa inv√°lido. Use solo letras, n√∫meros y guiones.', 'error');
                    placaInput.focus();
                    return;
                }

                // Animaci√≥n de env√≠o
                container.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    container.style.transform = 'scale(1)';
                }, 150);

                toggleButton(true);
                notificacion.style.display = 'none';

                try {
                    console.log(`üì§ Enviando solicitud para placa: ${placa}`);
                    
                    const startTime = Date.now();
                    const result = await grabarClip(placa);
                    const endTime = Date.now();
                    const duration = endTime - startTime;

                    mostrarNotificacion(
                        `‚úÖ ¬°Clip grabado exitosamente para la placa: ${placa}! (${duration}ms)`, 
                        'success'
                    );
                    
                    // Limpiar el formulario con animaci√≥n
                    placaInput.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        placaInput.value = '';
                        placaInput.style.transform = 'scale(1)';
                    }, 200);
                    
                    // Efecto de √©xito en el contenedor
                    container.style.boxShadow = '0 32px 64px -12px rgba(16, 185, 129, 0.25)';
                    setTimeout(() => {
                        container.style.boxShadow = '';
                    }, 2000);
                    
                } catch (error) {
                    console.error('üí• Error al grabar clip:', error);
                    
                    let errorMessage = error.message || 'Error desconocido';
                    
                    // Personalizar mensajes de error con emojis
                    if (errorMessage.includes('404')) {
                        errorMessage = `üîç ${errorMessage}`;
                    } else if (errorMessage.includes('500')) {
                        errorMessage = `üö® Error del servidor: ${errorMessage}`;
                    } else if (errorMessage.includes('400')) {
                        errorMessage = `‚ö†Ô∏è Solicitud inv√°lida: ${errorMessage}`;
                    } else if (errorMessage.includes('401')) {
                        errorMessage = `üîê Error de autenticaci√≥n: ${errorMessage}`;
                    } else if (errorMessage.includes('Unit ID no encontrado')) {
                        errorMessage = `üîç ${errorMessage}`;
                    } else if (errorMessage.includes('token')) {
                        errorMessage = `üîê ${errorMessage}`;
                    } else {
                        errorMessage = `üåê Error de conexi√≥n: ${errorMessage}`;
                    }
                    
                    mostrarNotificacion(errorMessage, 'error');
                    
                    // Efecto de error en el contenedor
                    container.style.boxShadow = '0 32px 64px -12px rgba(239, 68, 68, 0.25)';
                    setTimeout(() => {
                        container.style.boxShadow = '';
                    }, 2000);
                } finally {
                    toggleButton(false);
                }
            });

            // Atajos de teclado
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + Enter para enviar
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
                
                // Escape para limpiar notificaci√≥n
                if (e.key === 'Escape' && notificacion.style.display === 'block') {
                    notificacion.style.display = 'none';
                }
            });

            // Efecto de hover mejorado para el contenedor
            container.addEventListener('mouseenter', () => {
                if (!container.classList.contains('loading')) {
                    container.style.transform = 'translateY(-8px) scale(1.02)';
                }
            });

            container.addEventListener('mouseleave', () => {
                if (!container.classList.contains('loading')) {
                    container.style.transform = 'translateY(0) scale(1)';
                }
            });

            // Prevenir env√≠o m√∫ltiple
            let isSubmitting = false;
            form.addEventListener('submit', (e) => {
                if (isSubmitting) {
                    e.preventDefault();
                    return;
                }
                isSubmitting = true;
                setTimeout(() => {
                    isSubmitting = false;
                }, 1000);
            });

            console.log('üöÄ Video Recorder inicializado correctamente');
        });
    </script>
